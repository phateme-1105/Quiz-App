<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- FontAwesome CDN Link for Icons -->
    <script
      src="https://kit.fontawesome.com/62220fc5b1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Start Quiz Button -->
    <div class="start-btn">
      <button>Start Quiz</button>
    </div>
    <!-- Info Box -->
    <div class="info-box">
      <div class="info-title">
        <span>Rules of this Quiz</span>
      </div>
      <div class="info-list">
        <div class="info">
          1. You will have only <span>20 seconds</span> per each question
        </div>
        <div class="info">
          2. Once you select your answer, you can't reselect
        </div>
        <div class="info">
          3. you can't select any option once time goes off
        </div>
        <div class="info">
          4. you can't exit from the Quiz while you're playing
        </div>
      </div>
      <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
      </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz-box">
      <header>
        <div class="title">Quiz Application</div>
        <div class="timer">
          <div class="timer-text">Time Left</div>
          <div class="timer-sec">15</div>
        </div>
      </header>
      <section>
        <div class="que-text">
          <!-- <span>What does HTML stand for?</span> -->
        </div>
        <div class="option-list">
          <!-- <div class="option">
            <span>Hyper Text preprocessor</span>
            <div class="icon tick"><i class="fas fa-check"></i></div>
          </div>
          <div class="option">
            <span>Hyper Text Markup language</span>
            <div class="icon cross"><i class="fas fa-times"></i></div>
          </div>
          <div class="option">
            <span>Hyper Text Multiple Language</span>
          </div>
          <div class="option">
            <span>Hyper Tool Multi Language</span>
          </div> -->
        </div>
      </section>
      <footer>
        <div class="total-que">
          <!-- <span
            ><p>2</p>
            of
            <p>5</p>
            Questions</span
          > -->
        </div>
        <button class="next-btn">Next Que</button>
      </footer>
    </div>
    <!-- Result Box -->
    <div class="result-box">
      <div class="icon">
        <i class="fas fa-crown"></i>
      </div>
      <div class="complete-text">You've Completed the Quiz!</div>
      <div class="score-text">
        <!-- <span>
          You got
          <p>2</p>
          out of
          <p>5</p>
        </span> -->
      </div>
      <div class="buttons">
        <button class="restart">Replay Quiz</button>
        <button class="quit">Quit Quiz</button>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/questions.js"></script>
  </body>
</html>
